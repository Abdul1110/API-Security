<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}"
	th:lang="${lang}">
<div th:include="head"></div>
<body STYLE="margin-left: 20px; margin-right: 20px;">
	<div th:include="header"></div>
	<hr style="margin-top: 0px" />
	<form action="dbconnectionleak" method="post">
		<table class="table table-striped table-bordered table-hover" style="font-size:small;">
			<tr>
				<th th:text="#{label.user.id}"></th>
				<th th:text="#{label.name}"></th>
				<th th:text="#{label.phone}"></th>
				<th th:text="#{label.mail}"></th>
			</tr>
			<tr th:each="user : ${userList}">
				<td th:text="${user.getUserId()}"></td>
				<td th:text="${user.getName()}"></td>
				<td th:text="${user.getPhone()}"></td>
				<td th:text="${user.getMail()}"></td>
			</tr>
		</table>
		<p th:utext="${errmsg}" /><br />
		<div class="alert alert-info" role="alert">
			<span class="glyphicon glyphicon-info-sign" th:utext="${note}"></span>
		</div>
	</form>
</body>
</html>
