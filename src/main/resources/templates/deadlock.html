<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}"
	th:lang="${lang}">
<div th:replace="head"></div>
<body STYLE="margin-left: 20px; margin-right: 20px;">
	<div th:include="header"></div>
	<p th:utext="${msg}" />
	<table th:if="${threadsInfo != null}" class="table table-striped table-bordered table-hover" style="font-size: small;">
		<tr th:each="threadInfo: ${threadsInfo}">
			<td th:text="${threadInfo}"></td>
		</tr>
	</table>
	<br /><div class="alert alert-info" role="alert">
		<span class="glyphicon glyphicon-info-sign" th:utext="#{msg.note.dead.lock.occur}"></span>
	</div>
</body>
</html>
