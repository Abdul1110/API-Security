<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}"
	th:lang="${lang}">
<div th:include="head"></div>
<body STYLE="margin-left: 20px; margin-right: 20px;">
	<div th:include="header"></div>
	<hr style="margin-top: 0px" />
	<form action="iof" method="post">
		<p th:text="#{msg.question.reach.the.moon}" />
		<input type="text" name="times" size="2" maxlength="2" th:value="${times}" />
			: <span th:text="#{label.times}"></span> : <span th:text="${description}"></span><br />
			<br /> <input type="submit" th:value="#{label.calculate}" /><br /><br />
		<div class="alert alert-info" role="alert">
			<span class="glyphicon glyphicon-info-sign" th:utext="#{msg.note.positive.number}"></span>
		</div>
	</form>
</body>
</html>
